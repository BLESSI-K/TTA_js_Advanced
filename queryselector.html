<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction of Dom</title>
    <style>
      h1{
        color: darkblue;
      }
      #mybutton{
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor:pointer;
      }
    </style>
</head>
<body>
     <h1>Welcome to level 2</h1>
     <p>This is paragraph.</p>
      <button id="mybutton">click me</button>

     <script>
     const heading=document.querySelector('h1')
     const paragraph=document.querySelector('p')
     const button=document.querySelector('#mybutton')
     paragraph.style.color='darkred';
    paragraph.textContent= 'this new paragraph.'
     console.log(heading)

     button.addEventListener('click',function(){
        alert('button is clicked');
        paragraph.style.color ='darkgreen';
        paragraph.textContent= 'Block is clicked'
        heading.style.color ='darkgreen';

     })
     </script>
</body>
</html>
